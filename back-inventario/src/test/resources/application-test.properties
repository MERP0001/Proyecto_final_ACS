# Configuración de Base de Datos para pruebas - H2 nativo
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA para pruebas con H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración específica para H2 sin RETURNING
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.id.generator_mappings.identity=identity
spring.jpa.properties.hibernate.use_get_generated_keys=false
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false
# Forzar el uso de H2Dialect específico que no usa RETURNING
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect.identity_column_support=false

# Configuración de Flyway para pruebas - HABILITADO para Cucumber
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/h2
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false

# Configuración de logging para pruebas
logging.level.org.springframework=INFO
logging.level.org.example.proyectofinal=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

