# Configuración específica para Cucumber - SIMPLIFICADA
# Base de datos en memoria con configuración mínima
spring.datasource.url=jdbc:h2:mem:cucumberdb;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA con creación automática de schema - NO FLYWAY
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# DESHABILITAR Flyway completamente para Cucumber
spring.flyway.enabled=false

